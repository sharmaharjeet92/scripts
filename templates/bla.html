<!DOCTYPE html>
<html lang="en">
<head>
	<title>Header Order Tester</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2" style="background-image: url('/static/images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" action="/out" method="POST">
					<span class="contact2-form-title">
						Header Order Tester
					</span>
                    
                    <div class="wrap-input2 validate-input">
						<input class="input2" type="text" name="path" required>
						<span class="focus-input2" data-placeholder="Hostname with path(specify http:// as well)"></span>
					</div>
					
					<div class="wrap-input2 validate-input">
						<input class="input2" type="text" name="m" required>
						<span class="focus-input2" data-placeholder="METHOD(GET,POST)"></span>
					</div>

					<div class="wrap-input2 validate-input" >
						<input class="input2" type="text" name="h1" required>
						<span class="focus-input2" data-placeholder="Header-1"></span>
					</div>

					<div class="wrap-input2 validate-input" >
						<input class="input2" type="text" name="h2" >
						<span class="focus-input2" data-placeholder="Header-2"></span>
					</div>

					<div class="wrap-input2 validate-input" >
						<input class="input2" type="text" name="h3" >
						<span class="focus-input2" data-placeholder="Header-3"></span>
					</div>

					<div class="wrap-input2 validate-input" >
						<input class="input2" type="text" name="h4" >
						<span class="focus-input2" data-placeholder="Header-4"></span>
					</div>

					<div class="wrap-input2 validate-input" >
						<input class="input2" type="text" name="h5" >
						<span class="focus-input2" data-placeholder="Header-5"></span>
					</div>

					<div class="wrap-input2 validate-input" >
						<input class="input2" type="text" name="h6">
						<span class="focus-input2" data-placeholder="Header-6"></span>
					</div>
					

					<div class="wrap-input2 validate-input" >
						<input class="input2" type="text" name="h7">
						<span class="focus-input2" data-placeholder="Header-7"></span>
					</div>
					<div class="wrap-input2 validate-input" >
						<input class="input2" type="text" name="d">
						<span class="focus-input2" data-placeholder="POST body if POST request"></span>
					</div>
					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Send Request
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/main.js"></script>

	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
